name: Mongo Setup

on: [push]

jobs:
  mongo-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      - name: Create .env file
        run: |
          echo "MONGO_USER=myuser" >> .env
          echo "MONGO_PASS=mypassword" >> .env
          echo "MONGO_DB=mydatabase" >> .env

      - name: Start MongoDB with Docker Compose
        run: docker-compose up -d

      - name: Wait and Test Mongo
        run: |
          sleep 10
          docker ps
          docker exec mongodb mongosh -u myuser -p mypassword --authenticationDatabase mydatabase --eval "db.stats()"

      - name: Upload .env file
        uses: actions/upload-artifact@v4
        with:
          name: mongodb-env
          path: .env
