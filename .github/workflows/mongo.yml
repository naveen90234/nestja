name: Deploy MongoDB on Ubuntu Server

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts

      - name: Copy Docker Compose to server
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} "mkdir -p /home/ubuntu/mongo"
          scp docker-compose.yml ${{ secrets.USER }}@${{ secrets.HOST }}:/home/ubuntu/mongo/

      - name: Run Docker Compose on server
        run: |
          ssh ${{ secrets.USER }}@${{ secrets.HOST }} "
            cd /home/ubuntu/mongo &&
            docker-compose down || true &&
            docker-compose up -d
          "
